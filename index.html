<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
    <title>Hello, world!</title>
</head>
<body>
  <header class="bg-dark text-white link text-center pt=3 pb=3 container-fluid" >
      <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
              <img src="img/images.png">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
              <h1>Sistema de Registros Criminales</h1>
          </div>
      </div>
  </header>
    
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Administracion de Reos</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </nav>
    
    <main class="container-fluid">
    <div class="row mt-5">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header bg-dark text-light">
                    <span>Registrar Reo</span>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nombre-txt" class="form-label" >Nombre</label>
                        <input type="text" class="form-control" id="nombre-txt">
                    </div>
                    <div class="mb-3">
                        <label for="apellido-txt" class="form-label" >Apellido</label>
                        <input type="text" class="form-control" id="apellido-txt">
                    </div>
                    <div class="mb-3">
                        <label for="crimenes" class="form-label"  >Numero de crimenes</label>
                        <input type="number" class="form-control" id="crimenes">        
                    </div>
                    <div class="mb-3">
                        <label for="detalle-txt" class="form-label" >Detalle de crimenes</label>
                        <textarea id="detalle-txt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad-select" class="form-label" >Ciudad</label>
                        <select id="framework">
                            <option value="1">Seleccione</option>
                            <option value="2">Viña del mar</option>
                            <option value="3">Quilpué</option>
                            <option value="4">Santiago</option>
                            <option value="5">Otras</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" id="registrar-btn" class="btn btn-success" >Registrar</button>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>  
  
    <div class="col-lg col-md col">
        <div class="card-body">
            <div class="card-header bg-dark text-light">
                <span>Información de reos</span>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Detalle</th>
                            <th>Ciudad</th>
                            <th>Gravedad</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-tbody">
                       
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</main>

</html>
